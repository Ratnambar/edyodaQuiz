<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="django-form" style="height:100%;">
        <form method="post" id="login-form">
            <b style="margin-top:150px;color:white;">Login Here</b>
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}</p>
                <p>{{ field }}</p>
                <p>{{ field.errors }}</p>
            {% endfor %}
            <a id="login-btn" href="#" style="color:white;">Forgot Password</a><br>
            <input  type="submit" value="Login">
        </form>
</div>
</body>
</html>
